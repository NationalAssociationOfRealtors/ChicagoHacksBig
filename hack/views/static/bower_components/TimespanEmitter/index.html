<!DOCTYPE html>
<html lang="en">
<head>
	<title>Event Emitter</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			font-family: Monospace;
			background-color: #000000;
			margin: 30px;
			overflow: hidden;
			color: #FFFFFF;
		}
		canvas { width: 100%; height: 100% }
	</style>
</head>
<body>
	<script src="TimespanEmitter.js"></script>
	<script>
		var start = new Date((new Date).getTime()-18000000);
		var end = new Date();
		var te = new TimespanEmitter(start, end, 1000, 1000, true);
		console.log(te);
		te.addListener('timer', function(timestamp){
			document.getElementById('test').innerHTML = timestamp;
		});
		te.start();
	</script>
	<h2 id="test">Hi</h2>
</body>
</html>
